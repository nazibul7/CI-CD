name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./apps/user-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-app:latest 

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-app:latest 

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{secrets.EC2_HOST}}
        username: ${{secrets.EC2_USER}}
        key: ${{secrets.EC2_SSH_KEY}}
        script: |
          sudo docker pull ${{secrets.DOCKERHUB_USERNAME}}/user-app:latest
          sudo docker stop user-app || true
          sudo docker rm user-app || true
          sudo docker run -d -p 3000:3000 --name user-app ${{ secrets.DOCKERHUB_USERNAME }}/user-app:latest