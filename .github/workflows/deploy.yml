name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./apps/user-app/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-app:latest/user-app:latest  # Replace with your Docker Hub username and repository

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-app:latest/user-app:latest # Replace with your Docker Hub username and repository
